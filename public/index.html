<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Página de um ecommerce voltado para venda de canecas, roupas e outros produtos relacionados">
    <title>Avanti</title>
    <link rel="stylesheet" href="../src/styles/bootstrap.min.css">
    <link rel="stylesheet" href="../src/styles/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="cupom-desconto">
            <p>Ganhe  <span class="cupom-desconto__preco">R$10,00</span> de desconto no seu primeiro pedido.</p>
            <p>Utilize o cupom <span class="cupom-desconto__desconto">DESCONTO10</span></p>
        </div>

        <section class="icones-e-busca">
            <div class="menu-e-carrinho">
                <nav class="menu-e-carrinho__menu">
                    <div class="menu-hamburger">
                        <div></div>
                        <div></div>
                        <div></div>
                    </div>
                </nav>

                <figure>
                    <img src="../assets/images/avanti-logo.png" alt="">
                </figure>

                <div class="carrinho-wrapper">
                    <figure>
                        <img src="../assets/images/carrinho.png" alt="">
                    </figure>
    
                    <div class="itens-carrinho">2</div>
                </div>
            </div>

            <form class="busca">
                <input id="busca-produtos" type="text" name="busca-produtos"  placeholder="Digite aqui o que você procura">

                <img id="lupa-busca" class="icone-lupa" src="../assets/images/lupa.png" alt="Icone de lupa para realizar busca de produtos"> 
            </form>

            <p class="resultado-busca"></p>
        </section>
    </header>
    
    <main>
        <section id="slide-carousel" class="slide carousel" data-bs-ride="carousel">
            <article class="carousel-inner">
                <div class="carousel-item">
                        <img class="w-100 active" src="../assets/images/super-sale-image.png" alt="Imagem de com anúncio de promoção">
                        <img class="w-100" src="../assets/images/super-sale-image.png" alt="Imagem de com anúncio de promoção">
                        <img class="w-100" src="../assets/images/super-sale-image.png" alt="Imagem de com anúncio de promoção">
                </div>
            </article>

            <a href="#slide-carousel" class="carouse-control-prev" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </a>
        </section>
    </main>

    <footer>

    </footer>

    <script src="../src/scripts/main.js"></script>
    <script src="../src/scripts/jquery-3.7.1.min.js"></script>
    <script src="../src/scripts/bootstrap.bundle.min.js"></script>
</body>
</html>
